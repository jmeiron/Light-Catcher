<!DOCTYPE html>
  <html lang="en">
    <head>
        <title>Light Catcher</title>
    </head>
    <link rel="stylesheet" href="style.css">
  <body>
      <header>
          <h1>Light Catcher</h1>
      </header>
      <div class="level">
          <h2 id="level">Level 2</h2>
      </div>
    <main>
    <div class="circle">
     <span id="one" class="dot"></span>
     <span id="two" class="dot"></span>
     <span id="three" class="dot"></span>
     <span id="four" class="dot"></span>
     <span id="five" class="dot"></span>
     <span id="six" class="dot"></span>
     <span id="seven" class="dot"></span>
     <span id="eight" class="dot"></span>
     <span id="nine" class="dot"></span>
     <span id="ten" class="dot"></span>
     <span id="eleven" class="dot"></span>
     <span id="twelve" class="dot"></span>
     <span id="notSeen" class="dot"></span>
    </div>
    <div class="arrow">
        <img id="img-two" src="./arrow.jpg">
    </div>
    <p id="num">Click the button when the light is on the arrow!</p>
    <div class="button">
        <button id="click">Click</button>
    </div>
    </div>
    </main>
    <script src="level-Two.js"></script>    
  </body>
</html>
